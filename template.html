<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Books</title>
  </head>
  <body>
      {% for book in books %}
        <div class="container">
          <div class="row">
            <div class="card border-secondary mb-3 col-sm" style="max-width: 540px; margin-right: 20px; padding: 0px;">
              <div class="row no-gutters">
                <div class="col-md-4" style="padding-left: 0px;">
                  <img src="../{{ book[0].img_src }}" class="card-img" alt="{{ book.title }} img">
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <h5 class="card-title">{{ book[0].title }}</h5>
                    <p class="card-text">{{ book[0].author }}</p>
                    <a class="card-text" href="../{{ book[0].book_path.replace(' ', '%20') }}">Читать</a>
                  </div>
                </div>
              </div>
            </div>
            <div class="card border-secondary mb-3 col-sm" style="max-width: 540px; padding: 0px;">
              <div class="row no-gutters">
                <div class="col-md-4">
                  <img src="../{{ book[1].img_src }}" class="card-img" alt="{{ book[-1].title }} img">
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <h5 class="card-title">{{ book[1].title }}</h5>
                    <p class="card-text">{{ book[1].author }}</p>
                    <a class="card-text" href="../{{ book[1].book_path.replace(' ', '%20') }}">Читать</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      {% endfor %}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
